name: Daily Auto Commit

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 7 * * *' # Ini akan jalan setiap jam 07:00 UTC (sekitar jam 2 siang WIB)
  workflow_dispatch: # Tombol manual buat ngetes

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update activity log
        run: |
          echo "Activity log: $(date)" >> activity.txt
          
      - name: Commit and push changes
        run: |
          git config --global user.name "MHFDev" 
          git config --global user.email "hilmi.firjatullah12@gmail.com"
          git add activity.txt
          git commit -m "Daily bot update: $(date)"
          git push
